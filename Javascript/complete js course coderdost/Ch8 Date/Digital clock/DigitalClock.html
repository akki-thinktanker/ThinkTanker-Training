<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        .hour, .minute, .second{
            height: 35px;
            width: 30px;
            margin: 10px;
            background-color: rgb(36, 207, 87);
            border: 1px;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .clock{
            display: flex;
        }
    </style>

</head>
<body>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
