        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
                <div class="color">
                    <table border="2px solid black">
                        <tr>
                            <th>Key</th>    
                            <th>KeyCode</th>    
                            <th>Code</th>    
                             
                        </tr>    
                        <tr>
                            <td>${e.key === " " ? "Space" : e.key}</td>    
                            <td>${e.keyCode}</td>    
                            <td>${e.code}</td>    
                        </tr>    
                    </table>    
                </div>
            `;
        })

    </script>
